syntax = "proto3";

package appscode.backup.v1beta1;

option go_package = "v1beta1";

option java_multiple_files = true;
option java_outer_classname = "ClientProto";
option java_package = "com.appscode.api.backup.v1beta1";

import "google/api/annotations.proto";
import "appscode/api/annotations.proto";
import "appscode/api/dtypes/types.proto";

service Clients {
  rpc Reconfigure(ClientReconfigureRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      put: "/_appscode/api/kubernetes/v1beta1/clusters/{cluster}/apps/bacula/actions/reconfigure"
      body: "*"
    };
    option (appscode.api.cors) = {
      enable: true
    };
  }
}

message ClientReconfigureRequest {
  string cluster = 1;
}
