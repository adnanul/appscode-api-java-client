syntax = "proto3";

package appscode.ci.v1beta1;

option go_package = "v1beta1";

option java_multiple_files = true;
option java_outer_classname = "MasterProto";
option java_package = "com.appscode.api.ci.v1beta1";

import "google/api/annotations.proto";
import "appscode/api/dtypes/types.proto";

service Master {
  rpc Create(MasterCreateRequest) returns (dtypes.LongRunningResponse) {
    option (google.api.http) = {
      post: "/_appscode/api/ci/v1beta1/masters"
      body: "*"
    };
  }

  rpc Delete(MasterDeleteRequest) returns (dtypes.LongRunningResponse) {
    option (google.api.http) = {
      delete: "/_appscode/api/ci/v1beta1/masters"
    };
  }
}

message MasterCreateRequest {
  string cluster_name = 1;
  string volume_id = 2;
  string namespace = 3;
}

message MasterDeleteRequest {
  string cluster_name = 1;
  string namespace = 2;
}
